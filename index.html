<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic Surge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tool for generating unintended magical consequences for TTRPGs like Dungeons and Dragons">
    <meta name="author" content="qwik">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic Surge</h1>
        </header>

        <div id="instructions">
            <h3>Hit <b>Surge</b> to start!</h3>
        </div>

        <div id="surge-list">
            <!--added by js-->
        </div>

        <div class="controls">
            <div class="slider-container">
                <span id="roll-value">1</span>
                <input type="range" id="roll-count" min="1" max="10" value="1">
            </div>
            <button id="roll">Surge!</button>
        </div>

        <footer>
            <div id="credits">
                <p>Content from <b><a href="https://centralia.aquest.com/downloads/NLRMEv2.pdf">Orrex's Net Libram of Random Magical Effects</a></b>.</p>
                <p>Built by <b><a href="https://github.com/qwikster">qwik</a></b> for <b><a href="https://siege.hackclub.com">Hack Club's Siege program</a></b>.</p>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
