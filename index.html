<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic Surge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tool for generating unintended magical consequences for TTRPGs like Dungeons and Dragons">
    <meta name="author" content="qwik">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic Surge</h1>
        </header>

        <div id="surge-list">
            <div class="surge">
                <div class="surge-result">
                    <div class="surge-num">#0000</div>
                    <div class="surge-text">SURGE TEXT</div>
                </div>
                <div class="surge-time">
                    <button class="reroll">reroll</button>
                    <div class="time">until: TIME TEXT</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="roll">Roll Next</button>
            <div class="roll-slider">
                <button id="roll-next">Roll (<span id=roll-value>2</span>)</button>
                <input type="range" id="roll-count" min="2" max="10" value="2">
                <span id="roll-value">2</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
